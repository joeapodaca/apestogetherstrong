<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ApesTogetherStrong</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="static/css/style.css"> -->
</head>

<body>
  <body style="background-color:grey;">
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 style="color:red;">Apes Together Strong<br> <h1 style="color:black;"> Do more covid deaths cause the stock market to go down?</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <img class="jumbotron" src="stock.jpg">
        <p></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Select Stock symbol</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
        <p><b><i>Here is the chart of the covid deaths.</i></b></p>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
        <p><b><i>Overall market</i></b></p>
      </div>
    </div>
    <br>
  <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
        <p><b><i>Stock vs Covid deaths</i></b></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="plots.js"></script> -->
  <script src="static/chart.js"></script>

  <span style='font-size:100px;'>&#127758;</span>

</body>

</html>
